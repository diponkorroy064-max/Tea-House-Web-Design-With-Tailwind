<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea-House-Web-Design-With-Tailwind</title>
    <!-- tailwind-CSS-link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font-awesome-CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Manrope", sans-serif;
        }
    </style>

</head>

<body>
    <!-- banner section -->
    <section class="grid grid-cols-2 container mx-auto">
        <div class="banner-left space-[30px] bg-emerald-700">
            <h2 class="text-[80px]">It's good <br>
                tea time at <br> The Tea House</h2>
            <p class="text-[#777777] ">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.
            </p>
            <button class="flex py-3 px-5 rounded-md text-white bg-linear-65 from-purple-500 to-pink-500 ">Explore More <span class="-rotate-45 inline-block"><i class="fa-solid fa-arrow-right"></i></span></button>
        </div>
        <div class="relative banner-right bg-orange-400 flex justify-end items-end">
            <img src="images/banner.png" alt="">
            <div class="absolute bottom-20 right-80 px-2 py-4 bg-white rounded-md shadow-2xl flex justify-between items-center w-[255px]">
                <img src="images/banner-rating.png" alt="">
                <div>
                    <h2 class="font-bold text-2xl ">5.00</h2>
                    <p>Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
